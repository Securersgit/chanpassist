<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freelancer Onboarding</title>
  <link rel="stylesheet" href="/me/cs.css" />
  <script defer src="/me/js.js"></script>
</head>
<body>
  <div class="container">
    
    <!-- Left Side -->
    <div class="left-panel">
        <span class="logoBack"><img src="/img/logo-back.svg" alt=""></span>
      <div class="logo-container">
        <img src="/img/logo.svg" alt="Champ Assist Logo" class="logo" />
      </div>
      <div class="progress">
        <div class="progress-bar">
          <div class="step active"></div>
          <div class="step"></div>
          <div class="step"></div>
          <div class="step"></div>
        </div>
        <p class="step-label">1 of 4</p>
      </div>

      <div class="form-content">
        <div class="form-steps">

            <!-- Step 1 -->
            <div class="form-step" data-step="1">
                <h2>Tell us about you!</h2>
                <p>Let's start with the basics.</p>

                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required />
            </div>

            <!-- Step 2 -->
            <div class="form-step" data-step="2" style="display: none;">
                <h2>What brings you to Champ Assist today?</h2>
                <!-- <p>What are you trying to do online?</p> -->
                 <br>

                <label class="ds2"><input type="radio" name="goal" value="learn" required /> To learn new/upgrade my skills</label>
                <label class="ds2"><input type="radio" name="goal" value="level-up" /> To level up my team or company</label>
                <label class="ds2"><input type="radio" name="goal" value="start-project" /> To start my own project</label>
                <label class="ds2"><input type="radio" name="goal" value="inspiration" /> To browse around for inspiration</label>
                <label class="ds2"><input type="radio" name="goal" value="all" /> All of the above!</label>
            </div>

            <!-- Step 3 -->
            <div class="form-step" data-step="3" style="display: none;">
                <h2>What's your experience level?</h2>
                <!-- <p>Select what you already use or want to try:</p> -->
                <br>

                <div class="flex-labels">
                    <label class="ds3">
                        <input type="radio" name="experience" value="Beginner" required />
                        <div class="icon">🌱</div>
                        <h4>Beginner</h4>
                        <p>I'm new to this</p>
                    </label>
                    <label class="ds3">
                        <input type="radio" name="experience" value="Intermediate" />
                        <div class="icon">📈</div>
                        <h4>Intermediate</h4>
                        <p>I know the basics</p>
                    </label>
                    <label class="ds3">
                        <input type="radio" name="experience" value="Advanced" />
                        <div class="icon">🚀</div>
                        <h4>Advanced</h4>
                        <p>I am an expert</p>
                    </label>
                </div>
            </div>

            <!-- Step 4 -->
            <div class="form-step" data-step="4" style="display: none;">
                <h2>Help us to personalize your experience better on Champ Assist!</h2>
                <p>Select up to 5 topics that interest you.</p>
                
                <div class="topics-container">
                    <div class="topics-grid">
                        <label class="topic-item">
                            <input type="checkbox" name="topics" value="Personal Growth" />
                            <span>Personal Growth</span>
                        </label>
                        <label class="topic-item">
                            <input type="checkbox" name="topics" value="Technology" />
                            <span>Technology</span>
                        </label>
                        <label class="topic-item">
                            <input type="checkbox" name="topics" value="Business" />
                            <span>Business</span>
                        </label>
                        <label class="topic-item">
                            <input type="checkbox" name="topics" value="Product Design" />
                            <span>Product Design</span>
                        </label>
                        <label class="topic-item">
                            <input type="checkbox" name="topics" value="Culture" />
                            <span>Culture</span>
                        </label>
                        <!-- <label class="topic-item">
                            <input type="checkbox" name="topics" value="Finance" />
                            <span>Finance</span>
                        </label> -->
                        <label class="topic-item">
                            <input type="checkbox" name="topics" value="Music" />
                            <span>Music</span>
                        </label>
                        <!-- <label class="topic-item">
                            <input type="checkbox" name="topics" value="Health & Wellness" />
                            <span>Health & Wellness</span>
                        </label> -->
                        <label class="topic-item">
                            <input type="checkbox" name="topics" value="Sport" />
                            <span>Sport</span>
                        </label>
                        <label class="topic-item">
                            <input type="checkbox" name="topics" value="Art & Illustration" />
                            <span>Art & Illustration</span>
                        </label>
                        <label class="topic-item">
                            <input type="checkbox" name="topics" value="Social Media" />
                            <span>Social Media</span>
                        </label>
                        <label class="topic-item">
                            <input type="checkbox" name="topics" value="Podcast" />
                            <span>Podcast</span>
                        </label>
                        <label class="topic-item">
                            <input type="checkbox" name="topics" value="Fashion & Beauty" />
                            <span>Fashion & Beauty</span>
                        </label>
                        <!-- <label class="topic-item">
                            <input type="checkbox" name="topics" value="Entrepreneurship" />
                            <span>Entrepreneurship</span>
                        </label> -->
                        <!-- <label class="topic-item">
                            <input type="checkbox" name="topics" value="Networking" />
                            <span>Networking</span>
                        </label> -->
                        <label class="topic-item">
                            <input type="checkbox" name="topics" value="News" />
                            <span>News</span>
                        </label>
                        <label class="topic-item">
                            <input type="checkbox" name="topics" value="Climate" />
                            <span>Climate</span>
                        </label>
                        <label class="topic-item">
                            <input type="checkbox" name="topics" value="Politics" />
                            <span>Politics</span>
                        </label>
                        <label class="topic-item">
                            <input type="checkbox" name="topics" value="Productivity" />
                            <span>Productivity</span>
                        </label>
                        <label class="topic-item">
                            <input type="checkbox" name="topics" value="Outdoor Activities" />
                            <span>Outdoor Activities</span>
                        </label>
                        <label class="topic-item">
                            <input type="checkbox" name="topics" value="Education" />
                            <span>Education</span>
                        </label>
                        <!-- <label class="topic-item">
                            <input type="checkbox" name="topics" value="Culinary" />
                            <span>Culinary</span>
                        </label> -->
                        <!-- <label class="topic-item">
                            <input type="checkbox" name="topics" value="Humor" />
                            <span>Humor</span>
                        </label> -->
                        <label class="topic-item">
                            <input type="checkbox" name="topics" value="Movies & Films" />
                            <span>Movies & Films</span>
                        </label>
                        <label class="topic-item">
                            <input type="checkbox" name="topics" value="TV Shows" />
                            <span>TV Shows</span>
                        </label>
                        <!-- <label class="topic-item">
                            <input type="checkbox" name="topics" value="Pop Culture" />
                            <span>Pop Culture</span>
                        </label> -->
                        <!-- <label class="topic-item">
                            <input type="checkbox" name="topics" value="Fitness" />
                            <span>Fitness</span>
                        </label> -->
                    </div>
                    <div class="topics-counter">
                        <span id="selectedCount">0</span> topics selected
                    </div>
                </div>
            </div>

        </div>
        <!-- <button id="nextBtn">Continue →</button> -->
         <div class="button-group">
            <button id="backBtn" style="display: none;">← Back</button>
            <button id="nextBtn">Continue →</button>
         </div>

      </div>
    </div>

    <!-- Right Side -->
    <div class="right-panel">
      <!-- <img src="/img/cuate.svg" alt="Illustration" /> -->
       <img id="stepIllustration" class="fade-in" src="/img/step1.svg" alt="Step Illustration" />


    </div>

  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freelancer Onboarding - Performance Optimized</title>
  
  <!-- Performance optimizations -->
  <link rel="preload" href="/me/cs-performance.css" as="style">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Optimized CSS loading -->
  <link rel="stylesheet" href="/me/cs-performance.css" media="print" onload="this.media='all'">
  <noscript><link rel="stylesheet" href="/me/cs-performance.css"></noscript>
  
  <!-- Defer JavaScript loading -->
  <script defer src="/me/js-performance.js"></script>
</head>
<body>
  <div class="container">
    <!-- Left Side -->
    <div class="left-panel">
      <div class="logo-container">
        <img src="/img/logo.svg" alt="Champ Assist Logo" class="logo" />
      </div>
      <div class="progress">
        <div class="progress-bar">
          <div class="step active"></div>
          <div class="step"></div>
          <div class="step"></div>
          <div class="step"></div>
        </div>
        <p class="step-label">1 of 4</p>
      </div>
      <div class="form-content">
        <div class="form-steps">
          <!-- Step 1 -->
          <div class="form-step" data-step="1">
            <h2>Tell us about you!</h2>
            <p>Let's start with the basics.</p>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required />
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
